    runs-on: ubuntu-latest
    steps:
      # è·å–ç›®æ ‡ä»“åº“çš„é»˜è®¤åˆ†æ”¯
      - name: Detect default branch
        id: branch_detector
        run: |
          DEFAULT_BRANCH=$(curl -s -H "Authorization: token ${{ secrets.SYNC_TOKEN }}" \
          "https://api.github.com/repos/13ztop/DD" | jq -r .default_branch)
