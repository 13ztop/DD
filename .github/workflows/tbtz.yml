      # æ£€å‡ºç›®æ ‡ä»“åº“
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          repository: 13ztop/DD
          path: target-repo
          ref: ${{ env.DEFAULT_BRANCH }}
          fetch-depth: 0

      # å…‹éš†æºä»“åº“
      - name: Clone source repo
        run: |
